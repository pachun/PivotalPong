language: objective-c
osx_image: xcode7.2
xcode_sdk: iphonesimulator9.2
before_install:
- carthage update --platform ios
- bundle
before_script:
- openssl aes-256-cbc -k "$KEY_PASSWORD" -in ci/certs/AdHocDistCert.cer.enc -d -a
  -out ci/certs/AdHocDistCert.cer
- openssl aes-256-cbc -k "$KEY_PASSWORD" -in ci/certs/AdHocDistCertKey.p12.enc -d
  -a -out ci/certs/AdHocDistCertKey.p12
- openssl aes-256-cbc -k "$KEY_PASSWORD" -in ci/profile/PivotalPongAdHocProfile.mobileprovision.enc
  -d -a -out ci/profile/PivotalPongAdHocProfile.mobileprovision
- ci/scripts/create_travis_keychain.sh
script:
- bundle exec scan --destination "platform=iOS Simulator,OS=9.2,name=iPhone 6s" --scheme
  "PivotalPong" --clean
after_success:
- ci/scripts/build.sh
- ci/scripts/deploy.sh
after_script:
- ci/scripts/delete_travis_keychain.sh
env:
  global:
  - APP_NAME="PivotalPong"
  - 'DEVELOPER_NAME="iPhone Distribution: Nicholas Pachulski (ARE387ZNXS)"'
  - PROFILE_NAME="PivotalPongAdHocProfile"
  - secure: 
  - secure: 
  - secure: 
